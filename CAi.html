<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=uft-8">
        <title>LCherry</title>
        <style>
            #container {
                width: 70%;
                margin: 0 auto ;
                height: 210px;
                background-color: papayawhip;
            }
            #myheart {
                color : red;
                margin: 0 auto ;
                text-align: center ;
                
            }
        </style>
    </head>
    <body>
        <div id="container" ondragenter="dragenter(event)" ondragover="dragover(event)" ondrop="dragdrop(event)">
            
        </div>
        <div id="myheart" draggable="true" ondragstart="dragstart(event)">
            爱你
        </div>

        <script>
            function dragstart(ev) {
                console.log("DRAG START") ;
                ev.dataTransfer.setData("text/html",ev.target.id) ;
                ev.dataTransfer.dropEffect = "copy" ;
            }
            
            function dragenter(ev){
                console.log("DRAG ENTER") ;
            }

            function dragover(ev){
                console.log("DRAG OVER") ;
                ev.preventDefault() ;
                ev.dataTransfer.dropEffect = "copy" ;
            }
            function dragdrop(ev){
                console.log("DRAG DROP") ;
                var test = document.createElement('label') ;
                test.innerHTML = "OKKJUNE" ;
                ev.target.appendChild(test) ;
            }

        </script>
    </body>
</html>
