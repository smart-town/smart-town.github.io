name: SmallTown Actions Test
on:
    push:
        branches:
            - master
jobs:
    my_first_job:
        name: Build_Site
        runs-on: ubuntu-latest
        env:
            BUILD_FLAG: TRUE
        steps:
            - name: Checkout
              uses: actions/checkout@v2.4.0
            - name: Get commit message
              id: judge_build_ornot
              run: bash .github/workflows/test.sh $(git log -1 --pretty="%s")
            #设置 node 环境
            - run: echo ${{steps.judge_build_ornot.outputs}}
              continues-on-error: true
            - name: test step context
              run: echo ${{toJSON(steps)}}
            - name: Test github context
              run: echo ${{toJSON(github.event)}}
              continues-on-error: true
            